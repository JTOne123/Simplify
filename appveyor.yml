version: '{build}'

image: Visual Studio 2017

skip_tags: true
clone_depth: 1

configuration: Release
platform: Any CPU

before_build:
 - cmd: '"src/.nuget/NuGet.exe" restore src/Simplify.sln'
 
build:
  publish_nuget: true
  parallel: true
  verbosity: minimal

test_script:
 - ps: .\RunTests.ps1

deploy_script:
 - ps: .\MakeSourcePackages.ps1
